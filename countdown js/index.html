<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="title">Passport Expiration Day</div>
        <div class="count">
            <div id="dys" class="tim">0</div>
            <span>:</span>
            <div id="hrs" class="tim">0</div>
            <span>:</span>
            <div id="mns" class="tim">0</div>
            <span>:</span>
            <div id="secs" class="tim">0</div>
        </div>
    </div>
    
</body>
</html>
